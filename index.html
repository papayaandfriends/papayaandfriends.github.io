<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Papaya & Friends</title>
    <link rel="stylesheet" type="text/css" href="css/homepage.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/homepage.js"></script>

  </head>

  <body>


  	<div class="background">


    	<video loop muted autoplay id="background_video">
	        <source src="video/garrisonwater_1.mp4" type="video/mp4" id="background_videomp4">
    	</video>

  		<script>
  			var x = Math.floor(Math.random()*6);	
  				
  			var videocontainer = document.getElementById('background_video');

			var videosource = document.getElementById('background_videomp4'); 
			var Garmp4 = 'video/garrison.mp4';
			var Devmp4 = 'video/devon.mp4';
			var Gabmp4 = 'video/gabby.mp4';
			var Henmp4 = 'video/henson.mp4';
			var Ayomp4 = 'video/ayo.mp4'
			var GarGabmp4 = 'video/gabgar.mp4';
			videocontainer.pause();
			//alert(x);
			if(x==0)
  			{

  				videosource.src=Garmp4;
  				
  			}
  			else if(x==1)
  			{
  		
  				videosource.src=Devmp4;
  			}
  			else if(x==2)
  			{

  				videosource.src=Gabmp4;
  			}
  			else if(x==3)
  			{

  				videosource.src=Henmp4;

  			}
  			else if(x==4)
  			{

  				videosource.src=GarGabmp4;

  			}
  			else if(x==5)
  			{

  				videosource.src=Ayomp4;

  			}

  			videocontainer.load();
  			videocontainer.play();
  			

  		</script>    	
	
  		<img id="cover" src="images/cover.png" alt=cover> 
  		<img id="title" src="images/pandf.gif" alt=title>
  		<div class="music-container">
	  		<a id="music" href="http://www.fanlink.to/papayahasnofriends">
	  		  	<img id="music" src="images/music.gif" alt=music>
	  		  	<script>
	  		  		$("img#music").mouseover(function() {

	  		  			$("img#music").attr('src','images/music!.gif');
	  		  		})
	  		  		$("img#music").mouseout(function() {

	  		  			$("img#music").attr('src','images/music.gif');
	  		  		})

	  		  	</script>

	  		  	</script>
	  		</a>
	  		 
	  	</div>
	  	<div class="videos-container">
	  		<a id="videos" href="https://www.youtube.com/channel/UCELFrTtuQsCXpQoGdFqxdnQ">
	  		  	<img id="videos" src="images/videos.gif" alt=videos>
	  		  	<script>
	  		  		$("img#videos").mouseover(function() {

	  		  			$("img#videos").attr('src','images/videos!.gif');
	  		  		})
  	  		  		$("img#videos").mouseout(function() {

	  		  			$("img#videos").attr('src','images/videos.gif');
	  		  		})

	  		  	</script>

	  		</a>
  		</div>
  		<div class="shop-container">
	  		<a id="shop" href="">
	  		  	<img id="shop" src="images/shop.gif" alt=shop>
	  		  	<script>
	  		  		$("img#shop").mouseover(function() {

	  		  			$("img#shop").attr('src','images/shop!.gif');
	  		  		})
	  		  		$("img#shop").mouseout(function() {

	  		  			$("img#shop").attr('src','images/shop.gif');
	  		  		})

	  		  	</script>
	  		</a>
	  	</div>


  	</div>
  

  </body>
</html>
