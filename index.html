<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Papaya & Friends</title>
    <link rel="stylesheet" type="text/css" href="css/homepage.css" />

  </head>

  <body>


  	<div id="background">
  		<script>
  			var x = Math.floor(Math.random()*2);
  			alert(x);

  			if(x==0)
  			{

  				$("#background").css("background-image", 'url("video/garrisonwater.gif")');

  			}
  			else if(x==1)
  			{

  				$('#background').css('background-image', 'url("video/gabfootage2.gif")');

  			}

  			else

  			{

  				alert(":(");
  			}
  			



  		</script>
  		
  		<img id="cover" src="images/cover.png" alt=cover> 
  		<img id="title" src="images/pandf.GIF" alt=title>

	  		  		$("img#music").mouseover(function() {

	  		  			$("img#music").attr('src','images/music!.gif');
	  		  		})

	  		  			$("img#music").attr('src','images/music.GIF');
	  		  		})

	  		  	</script>

	  		  	</script>
	  		</a>
	  		 
	  	</div>

	  		</a>
